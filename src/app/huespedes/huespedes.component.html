<div class="container habs">
<h2>Huéspedes (Habitaciones Ocupadas)</h2>
<div class="container">
  <form (ngSubmit)="addHues(huespedForm.value)" [formGroup]="huespedForm">
    <input type="hidden" formControlName="id">
    <label>Nombre Huésped: </label><br/>
    <input type="text" class="form-control col-2" formControlName="huesped"/>
    <input type="hidden" formControlName="planta">
    <input type="hidden" formControlName="habitacion">
    <input type="hidden" formControlName="libre">
    <input type="submit" class="btn btn-danger" [disabled]="!huespedForm.valid" value="Guardar huésped" />
  </form>
</div><br/>

  <div class="grd-row-col-4">
    <div class="bg-body habs">
      <table class="table">
        <thead class="thead-dark">
        <tr style="text-align:center;">
          <th scope="col">Planta</th>
          <th scope="col">Habitación</th>
          <th scope="col">Huésped</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let hab of habitaciones" style="text-align:center;">
          <th scope="row" *ngIf="!hab.data.libre">{{hab.data.planta}}</th>
          <th *ngIf="!hab.data.libre">{{hab.data.habitacion}}</th>
          <th *ngIf="!hab.data.libre && hab.data.huesped!=''">{{hab.data.huesped}}</th>
          <th *ngIf="!hab.data.libre && hab.data.huesped==''"><button class="btn btn-danger" (click)="editHab(hab.id)"> Añadir Nombre Huesped</button></th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
