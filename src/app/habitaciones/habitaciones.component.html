<div class="grd">
  <div class="grd-row">
    <div class="grd-row-col-2">
      <h1>Habitaciones</h1>
      <form>
        <label for="planta">Planta</label><input type="text" name="planta"><br>
        <label for="habitacion">Imagen</label><input type="text" name="habitacion"><br>
        <input type="submit" class="btn--blue btn--add" value="Agregar">
      </form>
    </div>
    <div class="grd-row-col-4">
      <div class="cats_container">
        <div class="media" *ngFor="let hab of habs">
          <div class="media-figure">
            <button class="bg-danger">{{hab.data.url}}</button>
          </div>
          <div class="media-body">
            <p>{{hab.data.nombre}}</p>
            <div class="btn--group">
              <button class="btn--green btn--s btn1">Editar</button>
              <button class="btn--red btn--s btn2">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
